<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<!-- 
		Replace path to template, title, header and body
		with actual data.
	 -->
	<ui:composition template="/templates/BasicTemplate.xhtml">
		<ui:define name="content">
			<h:form>
				<h:dataTable binding="#{catalog.dataTable1}" border="1" rows="5">
					<h:column binding="#{catalog.column1}"/>
					<h:column binding="#{catalog.column2}"/>
					<h:column binding="#{catalog.column3}"/>
					<h:column binding="#{catalog.column4}"/>
					<h:column binding="#{catalog.column5}"/>
					<h:column binding="#{catalog.column6}"/>
				</h:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>

</html>
